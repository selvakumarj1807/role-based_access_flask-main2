<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>

<body>
    <h1>Manage Users</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} - {{ user.email }}
            <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
            <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
